<div company-menu class="container" active-item="1"></div>
<div class="container-fluid alt-container"><div class="container">
		<div class="row">
			<div class="col-md-2">
				<label>Name</label>
				<input type="text" ng-model="search.name" class="form-control" placeholder="start typing ...">
			</div>
			<div class="col-md-3">
				<label>Department</label>
				<select ng-model="search.department" class="form-control">
					<option value="">Select</option>
					<option ng-repeat="department in departments">{{department}}</option>
				</select>
			</div>
			<div class="col-md-3">
				<label>Location</label>
				<select  ng-model="search.address.city" class="form-control">
					<option value="" >Select</option>
					<option ng-repeat="location in locations">{{location}}</option>
				</select>
			</div>
			<div class="col-md-3">
				<label>Job Title</label>
				<select  ng-model="search.jobTitle" class="form-control">
					<option value="" >Select</option>
					<option ng-repeat="jobTitle in jobTitles">{{jobTitle}}</option>
				</select>
			</div>
			<div class="col-md-1">
				<button style="margin-top:25px;" type="button" class="btn btn-primary btn-sm" ng-click="search.name='';search.department='';search.address.city='';search.jobTitle=''">Reset</button>
			</div>
		</div>
</div></div>
<div class="container-fluid main-content"><div class="container">


		<div class="row" ng-repeat="(department, employees) in contacts">
		<div class="col-md-12" ng-if="filtered.length>0"><h3>{{department}}</h3><hr /></div>
		<div class="col-md-4" ng-repeat="contact in (filtered=(employees|filter:search))" style="margin-top:20px;margin-bottom:10px;">
			<div class="popover" style="display:block;position:static;max-width:100%;">
				<div class="popover-title"><h4 style="margin:0">{{contact.name}}</h4></div>
				<div class="popover-content">
					<div class="media" style="min-height:130px;">
						<a class="pull-left" href="#">
							<img class="media-object" ng-src="{{contact.avatar}}" style="width:80px;">
						</a>
						<div class="media-body">
							<strong>{{contact.jobTitle}}</strong>
							<br />
							{{contact.address.city}}
							<br />{{contact.address.country}}
							<ul class="list-unstyled">
								<li ng-repeat="phone in contact.phones|limitTo:2">
									<span class="glyphicon glyphicon glyphicon-phone-alt"></span>  {{phone}}
								</li>
							</ul>
						</div>
					</div>
					<div class="popover-footer">
						<button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-envelope"></span> Message</button>
						<button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-star"></span> Save</button>
					</div>    
				</div>
			</div>
		</div>
		</div>

</div></div>
